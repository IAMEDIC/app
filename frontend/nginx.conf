# Rate limiting zones - Define BEFORE server block
# General API rate limiting
limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/m;

# Strict rate limiting for authentication endpoints
limit_req_zone $binary_remote_addr zone=auth_strict:10m rate=5r/m;

# Medium rate limiting for data-intensive endpoints
limit_req_zone $binary_remote_addr zone=api_medium:10m rate=30r/m;

# Very strict rate limiting for file uploads
limit_req_zone $binary_remote_addr zone=uploads:10m rate=10r/m;

# MLflow rate limiting (for admin panel)
limit_req_zone $binary_remote_addr zone=mlflow:10m rate=20r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# HTTP-Server
server {
    listen 80;
    server_name iamedic.com.ar;

    # Size limits
    client_max_body_size 1024M;

    # Serve ACME challenge files for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS-only server configuration
server {
    listen 443 ssl http2;
    server_name iamedic.com.ar;
    
    # Connection limits
    limit_conn conn_limit_per_ip 20;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/iamedic.com.ar.crt;
    ssl_certificate_key /etc/nginx/ssl/iamedic.com.ar.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # MLflow without trailing slash - redirect to with slash
    location = /mlflow {
        return 301 /mlflow/;
    }

    # MLFlow routes - proxy through backend for admin authentication
    # This must come BEFORE the general location / block to ensure proper matching
    location /mlflow/ {
        # Proxy to backend admin MLflow endpoint
        proxy_pass http://backend:8000/api/admin/mlflow/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward authorization header for JWT token
        proxy_pass_request_headers on;
        
        # Handle large uploads for MLflow
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Handle errors from backend
        proxy_intercept_errors on;
        error_page 401 403 = @mlflow_auth_error;
    }
    
    # MLflow authentication error handler
    location @mlflow_auth_error {
        return 302 /login?message=admin_required&redirect=/mlflow;
    }
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets (but exclude MLflow paths)
    location ~* ^(?!/mlflow/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}